<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My awesome Socket.IO chat</title>
</head>
<script src="http://localhost:4000/socket.io/socket.io.js"></script>
<body>
    <input type="text" id="input" placeholder="Input your message here..">
    <div id="messages"></div>

    <script>
        var messagesElement = document.getElementById('messages');
        var msgInput = document.getElementById('input');
        var lastMessageElement = null;

        function addMessage(message){
            var newMessageElement = document.createElement('div');
            var newMessageText = document.createTextNode(message);

            newMessageElement.appendChild(newMessageText);
            messagesElement.insertBefore(newMessageElement, lastMessageElement);

            lastMessageElement = newMessageElement;
        }

        var socket = io.connect('http://localhost:4000');
        socket.on('serverMessage', function(content){
            addMessage(content);
        });

        msgInput.onkeydown = function(keyboardEvent){
            if(keyboardEvent.keyCode === 13){
                socket.emit('clientMessage', msgInput.value);
                msgInput.value = '';
                return false;
            } else{
                return true;
            }
        }

    </script>
</body>

</html>
